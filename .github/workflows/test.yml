name: Test scripts

on: [push]

jobs:

  test-scripts:

    runs-on: ubuntu-24.04
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create R Dir
        run: |
          mkdir -p ~/R/x86_64-pc-linux-gnu-library
          chown -R ${{ github.actor }}:${{ github.actor }} ~/R

      - name: Run first_run.sh
        run: ./first_run.sh
      
      - name: Run complete_install.sh
        shell: zsh {0}
        run: ./complete_install.sh
