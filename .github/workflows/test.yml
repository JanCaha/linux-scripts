name: Test scripts

on: [push]

jobs:

  test-scripts:

    runs-on: ubuntu-24.04
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run first_run.sh
        run: ./first_run.sh

      - name: Create R Dir
        shell: zsh {0}
        run: |
          mkdir -p $R_LIBS_USER
      
      - name: Run complete_install.sh
        shell: zsh {0}
        run: ./complete_install.sh
