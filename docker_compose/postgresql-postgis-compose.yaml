version: "3.5"

services:
  postgres:
    container_name: $CONTAINER_NAME
    image: postgis/postgis:16-master
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: heslo
      PGDATA: /data/postgres
    volumes:
      - ${HOME_DIR}/PG_Data:/data/postgres
    ports:
      - "5432:5432"
